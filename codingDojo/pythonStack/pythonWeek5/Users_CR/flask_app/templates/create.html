<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <h1>Add a New User</h1>
        <a href="/users">Home</a>       
    </div>
    <form action="/users/process" method="post">
        <div class="form-group">
            <label class='col' for='first_name'>First Name:</label>
            <input class='col' type="text" name='first_name'>
        </div>
        <div class="form-group">
            <label class='col' for="last_name">Last Name:</label>
            <input class='col' type="text" name="last_name">
        </div>
        <div class="form-group">
            <label class='col' for="email">Email:</label>
            <input class='col' type="text" name='email'>
        </div>
        <input type='submit' value="Create" class="btn btn-warning">
    </form>
</body>
</html>
