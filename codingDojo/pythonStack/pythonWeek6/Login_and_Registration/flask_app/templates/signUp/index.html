<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='p-3 container bg-dark text-white w-75' style="max-width: 800px;">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <div class="row">
                <label class='col' for='first_name'>First Name:</label>
                <input class='col' type="text" id="first_name" name='first_name'>
            </div>
            <div class="row">
                <label class='col' for='last_name'>Last Name:</label>
                <input class='col' type="text" id="last_name" name='last_name'>
            </div>
            <div class="row">
                <label class='col' for='email'>Email:</label>
                <input class='col' type="text" id='email' name='email'>
            </div>
            <div class="row">
                <label class='col' for='password'>Password:</label>
                <input class='col' type="password" id='password' name='password'>
            </div>
            <div class="row">
                <label class='col' for='confirm_password'>Confirm Password:</label>
                <input class='col' type="password" id='password' name='confirm_password'>
            </div>
            <input type='submit' value="Register" class="btn btn-warning">
        </form>
    </div>
    <div class='p-3 container bg-dark text-white w-75' style="max-width: 800px;">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="row">
                <label class='col' for='email'>Email:</label>
                <input class='col' type="text" id="email" name='email'>
            </div>
            <div class="row">
                <label class='col' for='password'>Password:</label>
                <input class='col' type="text" id='password' name='password'>
            </div>
            <input type='submit' value="Log in" class="btn btn-warning">
        </form>
    </div>
</body>
</html>
