<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='p-3 container bg-dark text-white w-75' style="max-width: 800px;">
        <h1>Submitted Info</h1>
        <div class='row'>
            <h3 class="col">Name:</h3>
            <h3 class="col">{{ session['user_name'] }} </h3>
        </div>
        <div class='row'>
            <h3 class='col'>Dojo Location:</h3>
            <h3 class='col'>{{ session['user_location'] }} </h3>
        </div>
        <div class='row'>
            <h3 class='col'>Favorite Language:</h3>
            <h3 class='col'>{{ session['user_language'] }}</h3>
        </div>
        <h3 class="col">Comments:</h3>
        <p class="col">{{ session['user_comment'] }} </p>
        <a href="/end_session" class="btn btn-danger">Reset</a>
    </div>
</body>
</html>
