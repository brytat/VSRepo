<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-sm">Arbortrary</h1> 
            <a href="/user/account" class="col-sm">My Trees</a>
            <h1 class="col-sm">Welcome {{ user.first_name }}!</h1>
        </div>
        <div class="row">
            <p class="col-sm">A site to track randomly planted trees</p>
            <form action="/dashboard" class="col-sm">
                <input type="submit" value="Dashboard" class="btn btn-primary">
            </form>
            <form action="/logout" class="col-sm">
                <input type='submit' value="Log Out" class="btn btn-warning">
            </form>
        </div>
    </header>
    <main>
        <h1>Re-Plant Your Tree</h1>
        <form action="/edit/tree/{{ tree.id }}" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <label class='col' for='species'>Species:</label>
                <input class='col' type="text" id="species" name='species' value="{{ tree.species }}">
            </div>
            <div class="row">
                <label class='col' for='location'>Location:</label>
                <input class='col' type="text" id='location' name='location' value="{{ tree.location }}">
            </div>
            <div class="row">
                <label class='col' for='reason'>Reason:</label>
                <input class='col' type="text" id='reason' name='reason' value="{{ tree.reason }}">
            </div>
            <div class="row">
                <label class='col' for='date_planted'>Date Planted:</label>
                <input class='col' type="date" id='date_planted' name='date_planted' value="{{ tree.date_planted }}">
            </div>
            <input type='submit' value="Plant" class="btn btn-warning">
        </form>
    </main>
</body>
</html>
