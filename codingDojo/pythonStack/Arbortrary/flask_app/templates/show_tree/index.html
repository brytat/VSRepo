<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-sm">Arbortrary</h1> 
            <a href="/user/account" class="col-sm">My Trees</a>
            <h1 class="col-sm">Welcome {{ user.first_name }}!</h1>
        </div>
        <div class="row">
            <p class="col-sm">A site to track randomly planted trees</p>
            <form action="/dashboard" class="col-sm">
                <input type="submit" value="Dashboard" class="btn">
            </form>
            <form action="/logout" class="col-sm">
                <input type='submit' value="Log Out" class="btn">
            </form>
        </div>
    </header>
    <main>
        <h1>{{ tree.species }} planted by {{ tree.first_name }} {{ tree.last_name }}</h1>
        <h2>Where: {{ tree.location }}</h2>
        <h2>When: {{ tree.date_planted }}</h2>
        <h2>Reason: {{ tree.reason }}</h2>
    </main>
</body>
</html>
