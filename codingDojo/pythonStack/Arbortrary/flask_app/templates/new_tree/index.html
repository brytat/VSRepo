<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1>Arbortrary</h1>            
            <a href="/user/account">My Trees</a>
            <h1>Welcome {{ user.first_name }}!</h1>
        </div>
        <div>
            <p>A site to track randomly planted trees</p>
            <form action="/dashboard">
                <input type="submit" value="Dashboard" class="btn">
            </form>
            <form action="/logout">
                <input type='submit' value="Log Out" class="btn">
            </form>
        </div>
    </header>
    <main>
        <h1>Arbitrarily Plant a Tree</h1>
        
        <form action="/new/create/tree" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <label class='col' for='species'>Species:</label>
                <input class='col' type="text" id="species" name='species'>
            </div>
            <div class="row">
                <label class='col' for='location'>Location:</label>
                <input class='col' type="text" id='location' name='location'>
            </div>
            <div class="row">
                <label class='col' for='reason'>Reason:</label>
                <input class='col' type="text" id='reason' name='reason'>
            </div>
            <div class="row">
                <label class='col' for='date_planted'>Date Planted:</label>
                <input class='col' type="date" id='date_planted' name='date_planted'>
            </div>
            <input type='submit' value="Plant" class="btn btn-warning">
        </form>
    </main>
</body>
</html>
