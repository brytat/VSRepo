<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1>Arbortrary</h1>            
            <a href="/user/account">My Trees</a>
            <h1>Welcome {{ user.first_name }}!</h1>
        </div>
        <div>
            <p>A site to track randomly planted trees</p>
            <form action="/new/tree">
                <input type="submit" value="Plant a Tree" class="btn">
            </form>
            <form action="/logout">
                <input type='submit' value="Log Out" class="btn">
            </form>
        </div>
    </header>
    <main>
        <table class="table table-info">
            <tr>
                <th>Species</th>
                <th>Planted By</th>
                <th>Actions</th>
            </tr>
            {% for tree in all_trees %}
            <tr>
                {{ tree.species }}
                {{ tree.user.first_name }}
                <a href="/show/{{ tree.id }}">details</a>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
