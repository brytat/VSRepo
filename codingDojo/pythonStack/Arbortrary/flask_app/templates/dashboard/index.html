<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header class="container">
        <div class="row">
            <h1 class="col-sm">Arbortrary</h1> 
            <a href="/user/account" class="col-sm">My Trees</a>
            <h1 class="col-sm">Welcome {{ user.first_name }}!</h1>
        </div>
        <div class="row">
            <p class="col-sm">A site to track randomly planted trees</p>
            <form action="/new/tree" class="col-sm">
                <input type="submit" value="Plant a Tree" class="btn btn-success">
            </form>
            <form action="/logout" class="col-sm">
                <input type='submit' value="Log Out" class="btn btn-warning">
            </form>
        </div>
    </header>
    <main>
        <table class="table table-info">
            <tr>
                <th>Species</th>
                <th>Planted By</th>
                <th>Actions</th>
            </tr>
            {% for tree in trees %}
            <tr>
                <td>{{ tree.species }}</td>
                <td>{{ tree.user.first_name }} {{ tree.user.last_name }}</td>
                <td>
                    <a href="/show/{{ tree.id }}">details</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
