<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>FaBTO | {{ pageName }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1>Flesh and Blood Tournament Organizer</h1>
        </div>
        <form>
            <input placeholder="Search">
            <button>Find</button>
        </form>
        <form action="/logout">
            <button id="logoutButton">Logout</button>
        </form>
    </header>
    <main>
        <div id="leftPanel" class="panel">
            <p>Hi {{ user.username }}</p>
        </div>
        <div id="centerPanel" class="panel">
            <div id="tabs">
                <h3><a href="/user/deck/{{ user.username }}">Decks</a></h3>
                <h3>Hubs</h3>
            </div> 
        </div>
        <div id="rightPanel" class="panel">
            <h2>{{ user.username }}</h2> 
            <img src="PLACEHOLDER" alt="Profile_Pic" id="profilePic">
            
            <div>
                <a href="#">Friends</a>
                <a href="#">Send Friend Request</a>
                <a href="#">Invite to event</a>
                <a href="#">Block</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
