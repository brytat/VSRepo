<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sign Up! RezoForge</title>

        </div>
        <form>
            <input placeholder="Search">
            <button>Find</button>
        </form>
        <form action="/">
            <button id="logoutButton">Logout</button>
        </form>
    </header>
    <body>
        <div class='p-3 container bg-dark text-white w-75' style="max-width: 800px;">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="row">
                    <label class='col' for='username'>Username:</label>
                    <input class='col' type="text" id="username" name='username'>
                </div>
                <div class="row">
                    <label class='col' for='password'>Password:</label>
                    <input class='col' type="text" id='password' name='password'>
                </div>
                <input type='submit' value="Log in" class="btn btn-warning">
            </form>
        </div>
        <div class='p-3 container bg-dark text-white w-75' style="max-width: 800px;">
            <h1>Or Sign Up!</h1>
            <form action="/create" method="post" class="p-3 col-4 mx-auto my-5">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class='form-group'>
                    <label for='name_first'>First Name:</label>
                    <input type="text" name='name_first' placeholder="First Name">

                <div class='form-group'>

                </div>
                <div class="form-group">

                    <input type="email" name='email' placeholder="Email">                    
                </div>
                <div class='form-group'>

                </div>
                <div class='form-group'>

                        {% for row in location_states %}
