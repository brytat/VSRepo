<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Our Users!</title>
</head>
<body>
    <h1>These are all the users</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th> Location</th>
            <th>Age</th>
            <th>Member Since</th>
        </tr>
    {% for user in all_users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['location'] }}</td>
            <td>{{ user['age'] }}</td>
            <td>{{ user['created_at'] }}</td>
        </tr>
    {% endfor %}  
    </table>
</body>
</html>
