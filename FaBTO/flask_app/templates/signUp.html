<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>FaBTO | {{ pageName }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1>Flesh and Blood Tournament Organizer</h1>
            <a href="/user/{{ session.user_id }}">Home</a>
        </div>
        <form>
            <input placeholder="Search">
            <button>Find</button>
        </form>
        <form action="/logout">
            <button id="logoutButton">Logout</button>
        </form>
    </header>
    <main class="max-width-800px">
        <div class='p-3 container bg-dark text-white w-75 bg-opacity-75'>
            <h1>Login</h1>
            <form action="/login" method="POST" class="p-3 col-4 mx-auto my-5">
                <div class='form-group'>
                    <label class='col' for='username'>Username:</label>
                    <input class='col' type="text" id="username" name='username'>
                </div>
                <div class='form-group'>
                    <label class='col' for='password'>Password:</label>
                    <input class='col' type="password" id='password' name='password'>
                    <div class="text-right"><input type="checkbox" onclick="showPW()">Show Password</div>
                </div>
                <input type='submit' value="Log in" class="btn btn-warning">
            </form>
        </div>
        <div class='p-3 container bg-dark text-white w-75 bg-opacity-75'>
            <h1>Or Sign Up!</h1>
            <form action="/create" method="post" class="p-3 col-4 mx-auto my-5">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash-msg">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class='form-group'>
                    <label for='username'>Username:</label>
                    <input type="text" name='username' placeholder="Username">
                </div>
                <div class='form-group'>
                    <label for='first_name'>First Name:</label>
                    <input type="text" name='first_name' placeholder="First Name">
                </div>
                <div class='form-group'>
                    <label for='last_name'>Last Name:</label>
                    <input type="text" name='last_name' placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for='email'>E-mail:</label>
                    <input type="email" name='email' placeholder="Email">                    
                </div>
                <div class="form-group">
                    <label for='password'>Password:</label>
                    <input type='password' name='password'>                    
                </div>
                <div class="form-group">
                    <label for='confirm_password'>Confirm Password:</label>
                    <input type='password' name='confirm_password'>                    
                </div>
                <input type='submit' value="Submit" class="btn btn-warning">
            </form>
            <div class="d-flex justify-content-center">
                <a href="/hub/signup">Are you a hub?</a>
            </div>

        </div>
    </main>
</body>
<script src="/static/script/showPW.js"></script>
</html>
